<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autofocus>
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
            </div>
        </header>

        <main class="task-container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul id="taskList"></ul>
        </main>

        <footer class="task-footer">
            <div class="task-stats">
                <span id="remainingCount">0 items left</span>
            </div>
            <button id="clearCompleted">Clear completed</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
